<!doctype html>
<html lang="en">
	<head>
		<title>WebGL Demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./index.css" type="text/css">
	</head>

	<body class="main">
    <div class="left tools-pane">
      <button id="line-tool" onclick="drawObject('line')">Line</button>
      <button id="rectangle-tool" onclick="drawObject('rectangle')">Rectangle</button>
      <div class="polygon">
        <button id="polygon-tool" onclick="drawObject('polygon')">Polygon</button>
        <label id="vertex-count-picker-label" for="number">Polygon vertex count:</label>
        <input id="vertex-count-picker" type="number" name="number" value="5" min="3">
      </div>
      <button id="reset-tool" onclick="resetCanvas()">Reset</button>
      <input class="color" type="color" id="obj-color-picker" name="color" value="#000000">
      <div class="tools-pane-text">Input Drawing</div class="tools-pane-text">
      <input type="file" id="file-input-tool" />
      <button id="example-1-tool" onclick="drawSTEILogo()">Logo STEI</button>
      <button id="download-btn" onclick="download()">Save Model</button>
      <div id="help">
        <h1>Help</h1>
        <span>Please hover on one of the tools to get help.</span>
      </div>
    </div>
    <div class="canvas-body">
      <canvas id="glcanvas"></canvas>
    </div>
    <div class="right models-pane">
    </div>
	</body>

	<script src="http://cdn.jsdelivr.net/glmatrix/2.2.0/gl-matrix.js"></script>
	<script src="./shader-util.js"></script>
	<script src="./model.js"></script>
	<script src="./draw.js"></script>
	<script src="./helper.js"></script>
	<script src="./help-texts.js"></script>
  <script src="../test/LogoSTEI.js"></script>
	<script src="./index.js"></script>
</html>
